server.port=8080
spring.application.name=BE-Medicine
# Cau hình datasource cho PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/medicines
spring.datasource.username=postgres
spring.datasource.password=123456
# Cau hình driver cua PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework=DEBUG
# CORS
spring.graphql.cors.allowed-origin-patterns=*
spring.webflux.cors.allowed-origins=http://localhost:3000